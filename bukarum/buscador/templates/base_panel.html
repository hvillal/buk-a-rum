{% extends 'base.html' %}
{% block panel %}
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="{% url 'home' %}">Buk-A-Rum</a></h5>
        {% if not user.is_authenticated %}
        <a class="btn btn-outline-primary" href="{% url 'iniciar' %}">Login</a>
        {% else %}
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'mis_reservas' %}">Mis reservas</a>
        </nav>
        <a class="btn btn-outline-primary" href="{% url 'salir' %}">Logout</a>
        {% endif %}
    </div>
{% endblock %}
